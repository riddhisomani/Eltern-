<html>

<head>
  <title>Order form</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600" rel="stylesheet"
    type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" />
  <link rel="stylesheet" href="assests/css/form.css">
</head>

<body>
  <div class="main-block">
    <h1>REQUEST FORM</h1>
    <form action="/">
      <div class="info">
        <div class="sender">
        <center><h5>Sender Details</h5></center>
        <input class="fname" type="text" name="name" placeholder="Full name" />
        <input type="text" name="name" placeholder="Phone number" />
        <input type="text" name="name" placeholder="Email" />
        <input type="text" name="name" placeholder="Address" />
        <input type="text" name="name" placeholder="Request Date" />
        <select style="color:white">
          <option value="number" disabled selected>Your Request</option>
          <option value="10">Medic Support</option>
          <option value="20">Blood Checkup</option>
          <option value="30">Food Support</option>
          <option value="40">Household Support</option>
          <option value="50">Travelling Support</option>
          <option value="60">Emergency Support</option>
        </select>
      </div>
      <div class="recipient">
        <center><h5>Recipient Details</h5></center>
        <input class="fname" type="text" name="name" placeholder="Full name" />
        <input type="text" name="name" placeholder="Phone number" />
        <input type="text" name="name" placeholder="Address">
      </div>
      </div>
      <button href="/" class="button">Submit</button>
    </form>
  </div>
</body>

</html>
